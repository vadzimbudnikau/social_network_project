{% extends 'accounts/base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
  <div class="password-change-form">
    <h2>Change Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-primary">Change password</button>
    </form>
  </div>
{% endblock %}
