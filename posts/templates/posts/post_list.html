<!-- posts/templates/posts/post_list.html -->
{% extends 'accounts/base.html' %}

{% block content %}
  <h2>Post List</h2>
  {% for post in posts %}
    <div class="post">
      <p>{{ post.title }}</p>
      <p>{{ post.content }}</p>
      <p><strong>{{ post.author.username }}</strong> at {{ post.created_at }}</p>
    </div>
  {% endfor %}
{% endblock %}
